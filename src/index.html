<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette Web App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ruleta</h1>
        <div class="roulette-area">
            <canvas id="rouletteCanvas" width="350" height="350"></canvas>
        </div>
        <div class="controls">
            <input type="text" id="optionInput" placeholder="Agregar opción...">
            <button id="addOptionBtn">Agregar</button>
        </div>
        <ul id="optionsList"></ul>
        <button id="spinBtn" class="spin">Girar</button>
        <div id="resultPopup" class="popup hidden">
            <div class="popup-content">
                <span id="closePopup">&times;</span>
                <h2>¡Ganador!</h2>
                <p id="winnerText"></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
